<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Card</title>
    <style type="text/css">
        * {
            margin: 0;
            paddin: 0;
        }

        body {
            margin: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        h3, p, h4 {
            display: flex;
            justify-content: space-around;
            margin: 30px auto;
        }

        .perfil-img {
            width: 150px;
        }

        .tracejado {
            border: 1px dashed red;
        }

        .card {
            display: flex;
            justify-content: space-around;
            text-align: center;
            margin: 0 auto;
            padding: 20px;
            width: 400px;
            background: #ddebf8;
            border-bottom: 6px solid #d8cefe;
            color: #2b2839;
        }


        .main-div {
            display: flex;
            flex-wrap: nowrap;
            padding: 20px;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="perfil-img" src="../images/perfil-antonio-1x1.jpg" 
        alt="Antonio smiling at a forest background">
        
        <div>
            <h3>Antônio Augusto</h3>
            <p>FullStack Developer</p>
            <h4>Paraíba, Brasil</h4>
        </div>
    </div>
</body>
</html>
