<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Formulario.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <img id="logo" src="https://cdn-icons-png.flaticon.com/256/5968/5968528.png" alt="form logo">
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Principal</a></li>
                <li><a href="#">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" checked>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" checked>
                <label for="email">Email:</label>
                <input type="email" checked>
            </div>
            
            <div>
                <label>De qual lado da aplicação você desenvolve</label>    
                <input type="radio" id="front">
                <label for="front">Front-end</label>    
                <input type="radio" id="back">
                <label for="back">Back-end</label>    
                <input type="radio" id="full-stack">
                <label for="back">Back-end</label>    
            </div>

            <div>
                <label for="senioridade">Senioridade</label>
                <select name="senioridade" id="senioridade">
                    <option value="">Escolher</option>
                    <option value="estagiario">Estagiário</option>
                    <option value="junior">Júnior</option>
                    <option value="pleno">Pleno</option>
                    <option value="senior">Sênior</option>
                </select>
            </div>

            <div>
                <label for="">Selecione as tecnologias que utiliza:</label>
                <input type="checkbox" id="html">
                <label for="html">HTML</label>
                <input type="checkbox" id="css">
                <label for="html">CSS</label>
                <input type="checkbox" id="javascript">
                <label for="html">Javascript</label>
                <input type="checkbox" id="react">
                <label for="react">React</label>
                <input type="checkbox" id="vue">
                <label for="react">Vue.js</label>
            </div>

            <div>
                <label for="">Conte um pouco sobre sua experiência</label>
                <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em"></textarea>
            </div>

            <input type="submit" name="enviar" placeholder="Enviar">

        </form>
    </main>
</body>
</html>
