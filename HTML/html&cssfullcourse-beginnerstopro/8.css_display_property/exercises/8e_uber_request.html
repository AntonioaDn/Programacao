<!DOCTYPE html>
<html>
  <head>
    <title>Uber exercise</title>
    <style>
      .title {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 50px;
        margin-bottom: 20px;;
      }
      input {
        padding: 15px 20px;
        font-size: 16px;
        border: none;
        display: block;
        background-color: rgb(240, 240, 240);;
        margin-bottom: 7px;
        width: 400px;
      }
      button {
        margin-top: 25px;
        font-size: 16px;
        padding: 15px 20px;
        font-size: 16px;
        border: none;
        margin-right: 20px;
        cursor: pointer;
      }
      .request {
        background-color: black;
        color: white;
      }
    </style>
  </head>

  <body>
    <p class="title">Request a ride now</p>
    <input placeholder="Enter pickup location" type="text">
    <input placeholder="Enter destination" type="text">
    <button class="request">Request now</button>
    <button class="schedule">Schedule for later</button>
  </body>
</html>
