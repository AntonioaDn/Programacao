<!DOCTYPE html>
<html>
  <head>
    <title>Form exercise</title>
    <style>
      input {
        font-size: 20px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        margin-bottom: 8px;
        padding: 5px 10px;
        border-radius: 8px;
      }
      .name {
        display: inline-block;
        width: 130px;
      }
      .email {
        display: block;
        width: 285px;
      }
      button {
        padding: 5px 10px;
        width: 305px;
        font-size: 20px;
        color: white;
        background-color: rgb(47, 127, 231);      
        border-radius: 10px;
        border: none;
      }
    </style>
  </head>
  <body>
    <input class="name" placeholder="First name" type="text">
    <input class="name" placeholder="First name" type="text">
    <input class="email" placeholder="Email" type="text">
    <button>Sign Up</button>
  </body>
</html>
