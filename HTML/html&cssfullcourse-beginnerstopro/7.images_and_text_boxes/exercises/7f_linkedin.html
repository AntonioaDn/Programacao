<!DOCTYPE html>
<html>
  <head>
    <title>Linkedin signup</title>
    <style>
      * {
        font-family: Arial;
      }
      .email {
        font-size: 12px;
        margin-bottom: 5px;
      }
      input {
        border-width: 1.5px;
        border-radius: 4px;
        border-style: solid;
        margin-bottom: 14px;
        width: 200px;
      }
      .terms {
        color: gray;
        margin-top: 0px;
        font-size: 9px;
        margin-bottom: 14px;
      }
      button {
        width: 200px;
        background-color: rgb(10, 102, 194);
        border: none;
        cursor: pointer;
        border-radius: 20px;
        color: white;
        padding-top: 8px;
        padding-bottom: 8px;
      }
    </style>
  </head>
  <body>
    <p class="email">Email</p>
    <input  type="text">
    <p class="terms">By clicking Afree & Join, you agree to the Privacy Policy.</p>
    <button>Agree & Join</button>
  </body>
</html>
