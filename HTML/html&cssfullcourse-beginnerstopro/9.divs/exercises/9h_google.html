<!DOCTYPE html>
<html>
  <head>
    <title>Input exercise</title>
    <style>
      input {
        width: 300px;
        border: none;
        box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.3);
        border-radius: 15px;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-right: 14px;
        padding-left: 14px;
        margin-bottom: 15px;
      }
      img {
        margin-left: 70px;
        width: 200px;
      }
      button {
        cursor: pointer;
        padding: 6px 13px;
        border: none;
        background-color: rgb(245, 245, 245);
      }
      .buttons {
        margin-left: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="google_logo.png" alt="google logo">
    </div>
    <div>
      <input placeholder="Search Google or type a URL" type="text">
    </div>
    <div class="buttons">
      <button>Google Search</button>
      <button>Im Feeling Lucky</button>
    </div>
  </body>
</html>
