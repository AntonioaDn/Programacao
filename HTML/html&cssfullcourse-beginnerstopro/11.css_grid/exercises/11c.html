  <title>Grid exercises</title>

  <style>
    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 20px;
    }
  </style>

</head>

<body>
  <div class="grid">
    <div style="background-color: lightpink;">col 1</div>
    <div style="background-color: lightpink;">col 2</div>
    <div style="background-color: lightpink;">col 3</div>
    <div style="background-color: lightpink;">col 4</div>
    <div style="background-color: lightpink;">col 1</div>
    <div style="background-color: lightpink;">col 2</div>
    <div style="background-color: lightpink;">col 3</div>
    <div style="background-color: lightpink;">col 4</div>
  </div>
</body>

</html>
