<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 0;
        margin-bottom: 0;
      }
      .tweet-header {
      }
      .tweet-author {
        font-weight: bold;
      }
      .tweet-info {
        color: gray;
      }
      .tweet {
        margin-top: 10px;
        font-size: 18px;
        margin-bottom: 20px;
      }
      .twitter-handle {
        cursor: pointer;
        color: blue;
      }
    </style>
    
  </head>
  <body>
    <p class="tweet-header">
      <span class="tweet-author">
        freeCodeCamp.org
      </span>
      
      <span class="tweet-info">
        @freeCodeCamp 1h
      </span>
    
    </p>
    
    <p class="tweet">
      As a web developer, you'll want to make your projects easy to use and navigate around.
    </p>
    
    <p class="tweet">
      Here 
      <span class="twitter-handle">
        @chp_it
      </span> 
      outlines the top skills new developers should have.
    </p>

  </body>
</html>
