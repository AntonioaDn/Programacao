<!DOCTYPE html>
<html>
  <head>
    <title>Buttons practice</title>
    <style>
      .subscribe-button {
        background-color: rgb(207, 23, 23);
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 20px;
        padding-right: 20px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        margin-left: 20px;
        transition: opacity .15s;
        vertical-align: top;
      }
    
      .subscribe-button:hover {
        opacity: 0.8;
      }
    
      .subscribe-button:active {
        opacity: 0.5;
      }
    
      .join-button {
        background-color: white;
        border-color: rgb(0, 153, 255);
        border-style: solid;
        border-width: 1px;
        color: rgb(0, 153, 255);
        border-radius: 2px;
        cursor: pointer;
        transition: background-color .15s, color .15s;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 9px;
        padding-bottom: 9px;
      } 
    
      .join-button:hover {
        background-color: rgb(0, 153, 255);
        color: white;
        transition: background-color .15s, color .15s;
    
      }
    
      .join-button:active {
        opacity: 0.7;
      }
    
      .tweet-button {
        background-color: rgb(58, 191, 243);
        color: white;
        border: none;
        height: 36px;
        width: 70px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s;
        vertical-align: top;
        } 
    
      .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
        transition: box-shadow 0.15s;
      }
    </style>
  </head>

  <body>
    <button class="subscribe-button">
      SUBSCRIBE
    </button>
    
    <button class="join-button">
      JOIN my channel
    </button>
    
    <button class="tweet-button">
      Tweet
    </button>
        
  </body>
</html>
