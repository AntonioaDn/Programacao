<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">

  <title>Flexbox exercises</title>
  <meta name="description" content="DESCRIPTION">

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
    .container {
      margin: 10px 0 0 10px;
      width: 300px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      padding: 5px 15px 2px 15px;
    }
    .flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .notification {
      background-color: rgb(49, 109, 245);    
      padding: 3px 10px 3px 10px;
      border-radius: 20px;
      color: white;
      font-weight: bold;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="flex">
      <p class="text">Home</p>
      <p class="notification">14</p>
    </div>

    <div class="flex"
      style="
        margin-top: 5px;
        margin-bottom: 5px;
      "
    >
      <p class="text">Home</p>
      <p class="notification">3</p>
    </div>

    <div class="flex">
      <p class="text">Home</p>
      <p class="notification">5</p>
    </div>
  </div>
</body>

</html>
