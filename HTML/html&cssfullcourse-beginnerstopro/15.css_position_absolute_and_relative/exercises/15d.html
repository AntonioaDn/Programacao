<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">

  <title>Position exercises</title>
  <meta name="description" content="DESCRIPTION">

  <style>
    body {
      position: relative;
    }
    .btn-x {
      font-family: Arial, Helvetica, sans-serif;
      position: absolute;
      top: -10px;
      left: -10px;
      background-color: black;
      color: white;
      padding: 6px 10px;
      border-radius: 50%;
    }
    .gray {
      position: fixed;
      background-color: gray;
      width: 320px;
      height: 180px;
      bottom: 10px;
      right: 10px;
    }
    .time {
      font-family: Arial, Helvetica, sans-serif;
      position: absolute;
      bottom: 5px;
      right: 5px;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 2px 6px;
    }
  </style>

</head>

<body>
  <div class="gray">
    <div class="btn-x">X</div>
    <div class="time">0:29</div>
  </div>
</body>

</html>
