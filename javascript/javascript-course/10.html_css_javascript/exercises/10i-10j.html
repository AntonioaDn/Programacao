<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: black;
        color: white;
      }
      
      .btn-number,
      .btn-operator {
        border: none;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        font-size: 26px;
        margin-right: 10px;
        color: white;
        cursor: pointer;
      }
      .btn-number {
        background-color: rgb(51, 51, 51);
      }
      .btn-operator {
        background-color: rgb(254, 160, 10);

      }
      .calculation {
        margin: 10px;
        font-size: 40px;
        font-family: sans-serif;
      }
      .clear {
        font-size: 17px;
      }
    </style>
  </head>
  <body>
    <!-- Create an element to display the calculation. -->
    <p class="js-calculation calculation"></p>

    <p>
      <button onclick="
        updateCalculation('1');
      " class="btn-number">1</button>

      <button onclick="
        updateCalculation('2');
      " class="btn-number">2</button>

      <button onclick="
        updateCalculation('3');
      " class="btn-number">3</button>

      <button onclick="
        updateCalculation(' + ');
      " class="btn-operator">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      " class="btn-number">4</button>

      <button onclick="
        updateCalculation('5');
      " class="btn-number">5</button>

      <button onclick="
        updateCalculation('6');
      " class="btn-number">6</button>

      <button onclick="
        updateCalculation(' - ');
      " class="btn-operator">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      " class="btn-number">7</button>

      <button onclick="
        updateCalculation('8');
      " class="btn-number">8</button>

      <button onclick="
        updateCalculation('9');
      " class="btn-number">9</button>

      <button onclick="
        updateCalculation(' * ');
      " class="btn-operator">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      " class="btn-number">0</button>

      <button onclick="
        updateCalculation('.');
      " class="btn-operator">.</button>

      <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      " class="btn-operator">=</button>

      <button onclick="
        updateCalculation(' / ');
      " class="btn-operator">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      " class="btn-number clear">Clear</button>
    </p>

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      // Display the calculation when the page first loads.
      displayCalculation();

      function updateCalculation(value) {
        calculation += value;

        // Display the calculation on the page
        // instead of console.log
        displayCalculation();

        localStorage.setItem('calculation', calculation);
      }

      function displayCalculation() {
        document.querySelector('.js-calculation')
          .innerHTML = calculation;
      }
    </script>
  </body>
</html>
