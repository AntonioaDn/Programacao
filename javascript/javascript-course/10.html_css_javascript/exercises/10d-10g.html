<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">

    <title>10d</title>
    <meta name="description" content="DESCRIPTION">

    <style>
      .btn-black-1,
      .btn-black-2,
      .btn-black-3 {
        background-color: black;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 10px;
      }
      .is-toggled {
        background-color: rgb(230, 230, 230);
        color: black;
      }
    </style>

  </head>

  <body>
    <button class="btn-black-1" onclick="
      toggleClass('btn-black-1')
    ">
      Gaming
    </button>
    
    <button class="btn-black-2" onclick="
      toggleClass('btn-black-2')
      ">
      Music
    </button>
    
    <button class="btn-black-3" onclick="
      toggleClass('btn-black-3')
    ">
      Tech
    </button>

    <script>

      function toggleClass(botao) {
        const btn = document.querySelector(`.${botao}`);

        if (btn.classList.contains('is-toggled')) {
          btn.classList.remove('is-toggled');
        } else {
          turnOffPreviousButton();
          btn.classList.add('is-toggled');
        }
      }

      function turnOffPreviousButton() {
        const btnToggled = document.querySelector('.is-toggled');
        if (btnToggled) {
          btnToggled.classList.remove('is-toggled');
        }
      }
    </script>
  </body>

</html>
