<html lang="pt-br">

  <body>
    <input type="text" placeholder="Text your name" onkeydown="
      handleKeyDown(event);
    ">
    <button onclick="
      displayText();
    ">Submit</button>
    <p></p>

    <script>
      function handleKeyDown(event) {
        if (event.key === 'Enter') {
          displayText();
        }
      }
      function displayText() {
        const text = document.querySelector('input').value;
        const p = document.querySelector('p');
        p.innerHTML = `Your name is: ${text}`;
      }
    </script>
  </body>

</html>
