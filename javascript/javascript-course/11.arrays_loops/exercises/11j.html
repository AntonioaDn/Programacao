    <script>

      function addArrays(array1, array2) {
        const arrayResult = [];
        if (array1 && array2) {
          for(let i = 0; i < array1.length && i < array2.length; i++) {
            arrayResult.push(array1[i]);
            arrayResult[i] += array2[i];
          }
          return arrayResult
        }
      }

      console.log(addArrays([2, 1, 3], [3, 4, 2]));
    </script>
