    <script>
      function countWords(words) {
        const obj = {};

        for (let i = 0; i < words.length; i++) {
          if (obj[words[i]] != undefined) {
            obj[words[i]] += 1;
          } else {
            obj[words[i]] = 1;
          }
        }

        return obj;
      }

      console.log(countWords(['Ola', 'Leonidas', 'Apolo', 'Qin Shin Huan', 'Apolo', 'Apolo', 'Qin Shin Huan']));
    </script>
