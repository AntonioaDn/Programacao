  <body>
  

    <script>
      function findIndex(array, word) {
        if (!array) {
          return -1;
        }

        for (let i = 0; i < array.length; i++) {
          if (array[i] === word) {
            return i;
          }
        }

        return -1;
      }

      function unique(array) {
        const result = [];

        for(let i = 0; i < array.length; i++) {
          let word = array[i];
          if (findIndex(result, word) === -1) {
            result.push(word);
          }
        }

        return result;
      }

      console.log(unique(['green', 'red', 'blue', 'red']));
      console.log(unique(['green', 'red', 'red', 'green']));
    </script>
