  <body>
  

    <script>
      function findSearch(array) {
        if (!array) {
          return -1;
        }

        for (let i = 0; i < array.length; i++) {
          if (array[i] === 'search') {
            return i;
          }
        }

        return -1;
      }

      console.log(findSearch(['hello', 'word', 'search', 'good']));
      console.log(findSearch(['not', 'found']));
      console.log(findSearch(['hello', 'word', 'search', 'good', 'search']));

    </script>
  </body>
