    <script>

      function minMax(nums) {
        if (nums && nums.length != 0) {
          let min = nums[0];
          let max = nums[0];

          for (let i = 0; i < nums.length; i++) {
            if (nums[i] < min) {
              min = nums[i];
            }
            if (nums[i] > max) {
              max = nums[i];
            }
          }

          return {min: min, max: max};
        } else {
          return {min: null, max: null};
        }
      }
      
      console.log(minMax([-2, 3, -5, 7, 10, 1, -3]));
      console.log(minMax([]));
      console.log(minMax());
      console.log(minMax([3]));
    </script>
