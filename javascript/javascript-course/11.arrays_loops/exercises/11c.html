  <body>
    <script>
      function arraySwap(array) {
        if (array) {
          const aux = array[0];
          array[0] = array[array.length - 1];
          array[array.length - 1] = aux;
          return array;
        }
      }

      console.log(arraySwap([10, 20, 30, 40]));
    </script>
