    <script>

      function countPositive(nums) {
        if (nums) {
          let acc = 0;
          for (let i = 0; i < nums.length; i++) {
            if (nums[i] >= 0) {
              acc++;
            }
          }
          return acc;
        }
      }

      console.log(countPositive([2, 1, -3]));
    </script>
