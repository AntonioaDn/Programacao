  <body>
    <button>Add to cart</button>
    <p></p>
    
    <script>
      const btn = document.querySelector('button');
      const p = document.querySelector('p');
      let intervalId;

      btn.addEventListener('click', () => {
        clearInterval(intervalId);
        p.innerHTML = 'Added';
        intervalId = setTimeout(() => {
          p.innerHTML = '';
        }, 2000);
      });
    </script>
  </body>
