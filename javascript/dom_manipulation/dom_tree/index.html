<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #2a454b, #0e1c26);
        }
        .container {
            border: 2px solid white;
            display: flex;
            flex-flow: column nowrap;
            min-width: 600px;
            border-radius: 10px;
            background-color: transparent;
            color: white;
            padding: 20px 30px;
        }
        .container h2 {
            font-size: 3rem;
        }
        .container ul {
            display: flex;
            flex-direction: column;
            list-style: none;
            gap: 2px;
            font-size: 1.8rem;
        }
        .container li {
            background-color: white;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Melhores filmes 2024</h2>

        </ul>
    </div>

        const ul = document.querySelector('ul')
        const li = document.createElement('li')
        li.innerText = 'A Era do Gelo 5'
        ul.append(li)
        // li.remove()
    </script>
</body>
</html>
