<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 64</title>
    <link rel="stylesheet" href="aula64.css">
</head>
<body>
    <h1>Exercicio sobre classes</h1>
    <label>Nome</label>
    <input type="text" id="t_nome">
    <label>Portas</label>
    <input type="text" value="0" id="t_portas">
    <label>Blindagem</label>
    <input type="number" value="0" disabled id="t_blindagem">
    <label>Munição</label>
    <input type="number" value="0" disabled id="t_municao">
    <label>Tipo:</label>
    <div>
        <input type="radio" class="radio" id="r_militar" name="r_tipo">
        <label>Militar</label>
    </div>
    <div>
        <input type="radio" class="radio" id="r_normal" name="r_tipo">
        <label>Normal</label>
    </div>
    <button id="adicionar">Adicionar!</button>
    <div class="carros" id="carros">

    </div>
    <script src="aula64.js"></script>
</body>
</html>
